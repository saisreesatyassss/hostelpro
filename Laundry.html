     <div style="align-content: center;">
    <h1>Laundry</h1>
    <img src="Images/washing.png">

    <form style="font-size: 25px;padding-left: 200px;">
        <table>
            <tr>
                <td><label>Quantity</label>:</td>
                <td><input type="number" style="height: 40px;border-radius: 20px;padding-left: 10px;" id="num" onchange="Show()"><br></td>
            </tr>
            <tr>
                <td><label>Item Details</label>:</td>
                <td><select style="height: 40px;border-radius: 20px;padding-left: 10px;width: 200px;" id="sel" onchange="Show()">
                    <option>Formal</option>
                    <option>Casual</option>
                    <option>Beds</option>
                    <option>Towels</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Pricing Per Item</label>:</td>
                <td id="price" style="padding-left: 10px;"></td>
            </tr>

        <h3>Total Price:</h3>
        <h3 id="tot"></h3>
    </form>

<script>
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.querySelector('.sidebar');

    menuButton.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Add event listener to close sidebar when clicking outside
    document.addEventListener('click', (event) => {
        const targetElement = event.target;
        if (!targetElement.closest('.sidebar') && !targetElement.closest('#menu-button')) {
            sidebar.classList.remove('active');
        }
    });

       function Show(){
            var x=document.getElementById("sel").value;
        var y;
        if(x=="Formal"){
            y=50;
        }
        else if(x=="Casual"){
            y=60;
        }
        else if(x=="Beds"){
            y=30;
        }
        else if(x=="Towels"){
            y=40;
        }
        document.getElementById("price").innerHTML=y;
        var q=document.getElementById("num").value;
        document.getElementById("tot").innerHTML=y*q;
        }
        // var q=document.getElementById("num").value;
        // document.getElementById("tot").innerHTML=y*q;

</script>
