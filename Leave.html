<script>
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.querySelector('.sidebar');

    menuButton.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Add event listener to close sidebar when clicking outside
    document.addEventListener('click', (event) => {
        const targetElement = event.target;
        if (!targetElement.closest('.sidebar') && !targetElement.closest('#menu-button')) {
            sidebar.classList.remove('active');
        }
    });

      function calculateDays() {
            var from = new Date(document.getElementById("from").value);
            var to = new Date(document.getElementById("to").value);
            // Calculate the difference in milliseconds between the two dates
            var timeDiff = Math.abs(to.getTime() - from.getTime());
            // Convert the difference to days
            var days = Math.ceil(timeDiff / (1000 * 3600 * 24));
            document.getElementById("result").innerHTML = "Number of days: " + days;
            if(days!=0){
      document.getElementById("req").innerHTML="Leave is requested ✅";

</script>
