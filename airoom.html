<script>
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.querySelector('.sidebar');

    menuButton.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Add event listener to close sidebar when clicking outside
    document.addEventListener('click', (event) => {
        const targetElement = event.target;
        if (!targetElement.closest('.sidebar') && !targetElement.closest('#menu-button')) {
            sidebar.classList.remove('active');
        }
    });
   

 let numOfPeople = 1;

document.getElementById('addButton').addEventListener('click', function() {
    numOfPeople++;
    const peopleInfo = document.getElementById('people-info');
    const personDiv = document.createElement('div');
    personDiv.classList.add('person-info');
    personDiv.innerHTML = `
        <label for="name${numOfPeople}">Person ${numOfPeople} Name:</label>
        <input type="text" id="name${numOfPeople}">
        <label for="age${numOfPeople}">Person ${numOfPeople} Age:</label>
        <input type="number" id="age${numOfPeople}">
        <label for="sleepTime${numOfPeople}">Person ${numOfPeople} Sleep Time:</label>
        <input type="time" id="sleepTime${numOfPeople}">
        <label for="cleanliness${numOfPeople}">Cleanliness (1-5):</label>
        <input type="number" id="cleanliness${numOfPeople}" min="1" max="5">
        <label for="noiseTolerance${numOfPeople}">Noise Tolerance (1-5):</label>
        <input type="number" id="noiseTolerance${numOfPeople}" min="1" max="5">
        <label for="interests${numOfPeople}">Interests (1-5):</label>
        <input type="number" id="interests${numOfPeople}" min="1" max="5">
    `;
    peopleInfo.appendChild(personDiv);
});

document.getElementById('checkButton').addEventListener('click', function() {
    const peopleData = [];
    for (let i = 1; i <= numOfPeople; i++) {
        const name = document.getElementById(`name${i}`).value;
        const age = document.getElementById(`age${i}`).value;
        const sleepTime = document.getElementById(`sleepTime${i}`).value;
        const cleanliness = parseInt(document.getElementById(`cleanliness${i}`).value);
        const noiseTolerance = parseInt(document.getElementById(`noiseTolerance${i}`).value);
        const interests = parseInt(document.getElementById(`interests${i}`).value);
        peopleData.push({
            name,
            age,
            sleepTime,
            cleanliness,
            noiseTolerance,
            interests
        });
    }

    const roommateMatches = findRoommates(peopleData);

    displayResults(roommateMatches);
    checkRoommateCompatibility(roommateMatches);
});

function findRoommates(peopleData) {
    // Your roommate matching logic goes here...
    // For simplicity, we will just sort the people based on sleep time in this example.
    return peopleData.sort((a, b) => a.sleepTime.localeCompare(b.sleepTime));
}

function displayResults(roommateMatches) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    roommateMatches.forEach((person, index) => {
        const roommateDiv = document.createElement('div');
        roommateDiv.classList.add('roommate-info');
        roommateDiv.innerHTML = `
            <h3>Roommate ${index + 1}</h3>
            <p>Name: ${person.name}</p>
            <p>Age: ${person.age}</p>
            <p>Sleep Time: ${person.sleepTime}</p>
            <p>Cleanliness: ${person.cleanliness}</p>
            <p>Noise Tolerance: ${person.noiseTolerance}</p>
            <p>Interests: ${person.interests}</p>
        `;
        resultDiv.appendChild(roommateDiv);
    });
}

function checkRoommateCompatibility(roommateMatches) {
    const compatibilityDiv = document.createElement('div');
    compatibilityDiv.classList.add('compatibility-info');
    compatibilityDiv.innerHTML = '<h3>Roommate Compatibility:</h3>';
    for (let i = 0; i < roommateMatches.length - 1; i++) {
        for (let j = i + 1; j < roommateMatches.length; j++) {
            const person1 = roommateMatches[i];
            const person2 = roommateMatches[j];
            const cleanlinessDiff = Math.abs(person1.cleanliness - person2.cleanliness);
            const noiseToleranceDiff = Math.abs(person1.noiseTolerance - person2.noiseTolerance);
            const interestsDiff = Math.abs(person1.interests - person2.interests);
            let compatibilityMsg = '';
            if (cleanlinessDiff <= 2 && noiseToleranceDiff <= 2 && interestsDiff <= 2) {
                compatibilityMsg = 'Good Match';
            } else {
                compatibilityMsg = 'Not a Good Match';
            }
            compatibilityDiv.innerHTML += `<p>${person1.name} and ${person2.name}: ${compatibilityMsg}</p>`;
        }
    }
    document.getElementById('result').appendChild(compatibilityDiv);
}
