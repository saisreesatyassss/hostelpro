    <style>
         body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* Add a border with gradient background to the whole page */
            background: linear-gradient(45deg, #687c94, #ffffff, #687c94);
            border: 5px solid #333;
            box-sizing: border-box;
        }

        /* Styles for the menu button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }

        /* Styles for the sidebar menu */
        .sidebar {
            position: fixed;
            top: 80px;
            left: -250px;
            width: 250px;
            height: 100vh;
            padding: 15px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
        }

        .sidebar.active {
            left: 0;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .nav-link:hover {
            background-color: #dcdcdc;
        }

        /* Add styles for the active link */
        .nav-item.active .nav-link {
            color: #ff8c00;
            font-weight: bold;
            background-color: #e9ecef;
        }
        /* CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

header {
  text-align: center;
  background-color: #f0f0f0;
  padding: 1rem 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem;
}

h2 {
  margin-bottom: 1rem;
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
}

input[type="text"],
select,
textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  resize: vertical;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

/* Center align the form */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

    </style>

<header>
        <h1>Hostel Pro Complaints</h1>
    </header>

    <div class="container">
        <h2>Complaint Form</h2>
        <form id="complaintForm">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="complaintType">Complaint Type:</label>
                <select id="complaintType" required>
                    <option value="Billing">Billing</option>
                    <option value="Services">Services</option>
                    <option value="Facilities">Facilities</option>
                    <option value="Staff">Staff</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="complaintDetails">Complaint Details:</label>
                <textarea id="complaintDetails" rows="5" required></textarea>
            </div>
            <button type="submit">Submit Complaint</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.querySelector('.sidebar');

    menuButton.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Add event listener to close sidebar when clicking outside
    document.addEventListener('click', (event) => {
        const targetElement = event.target;
        if (!targetElement.closest('.sidebar') && !targetElement.closest('#menu-button')) {
            sidebar.classList.remove('active');
        }
    });
</script>
